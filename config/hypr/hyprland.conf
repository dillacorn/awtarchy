$smtty                 = ~/.config/hypr/scripts/launch_handler.sh smtty "$terminal --class smtty -e smtty"
$smtty-O               = sh -lc 'if hyprctl clients | grep -q "class: smtty-O"; then hyprctl dispatch closewindow class:smtty-O; else $terminal --class smtty-O -e sh -lc '"'"'smtty -O; printf "\n[smtty -O finished]\nPress ENTER to close..."; read -r _'"'"'; fi'
$waybar_toggle         = /bin/sh -c 'if pgrep -x waybar >/dev/null; then pkill -x waybar && echo waybar_not_running > /tmp/waybar.state; else (waybar & echo waybar_running > /tmp/waybar.state); fi'
