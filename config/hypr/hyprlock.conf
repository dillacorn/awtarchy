# awtarchy hyprlock config
# github.com/dillacorn/awtarchy/tree/main/config/hypr
# ~/.config/hypr/hyprlock.conf

animations {
    enabled = true
}

# Curves (pick anything you like; these are “snappier” than linear)
bezier = lockEase,   0.16, 1.00, 0.30, 1.00   # ease-out expo-ish
bezier = unlockSnap, 0.20, 1.00, 0.20, 1.00   # quick ease-out

# Lock
animation = fadeIn, 1, 10, lockEase  # 1000ms

# Unlock
animation = fadeOut, 1, 4, unlockSnap  # 400ms

background {
    path = screenshot
    blur_passes = 2
    vibrancy = 0.2
}

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# === TIME: Hour:Minute on one line ===
label {
    text = cmd[update:1000] echo "<b><big>$(date +'%H:%M')</big></b>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 100
    font_family = NotoSansM Nerd Font Mono
    shadow_passes = 2
    shadow_size = 4

    position = 0, 300
    halign = center
    valign = center
}

# === DATE: Weekday ===
label {
    text = cmd[update:60000] echo "<b>$(date +'%A')</b>"
    color = rgba(200, 200, 200, 1.0)
    font_size = 22
    font_family = NotoSansM Nerd Font Mono

    position = 0, 220   # more space below time
    halign = center
    valign = center
}

# === DATE: Day & Month ===
label {
    text = cmd[update:60000] echo "$(date +'%B %d')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = NotoSansM Nerd Font Mono

    position = 0, 190   # spacing below weekday
    halign = center
    valign = center
}

# === WEATHER: Feels Like Temperature ===
label {
    text = cmd[update:1800000] echo "$(curl -s 'wttr.in?format=%C%20%c%t(%f)%20%w%20winds%20%p%20%oin.%20rain' | sed -e 's/+//g' -e 's/mm//g' -e 's/[←→↑↓]//g')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = NotoSansM Nerd Font Mono

    position = 0, 120
    halign = center
    valign = bottom
}
